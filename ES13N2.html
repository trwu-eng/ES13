<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let coureScore = { java: 80, php: 50, es: 90 };
        let hander = {

            has: function(target, key) {
                if (Object.keys(target).find(i => i.startsWith(key))) return true;
                else return false;
            },

            get: function(target, key) {
                let r = Object.keys(target).find(i => i.startsWith(key));
                if (r) return r;
                else throw new TypeError(`没有以${key}开头的属性`);
            }
        }

        let courePX = new Proxy(coureScore,hander);
        function getScore(name)
        {
            if (name in courePX)
                console.log(`${courePX[name]}成绩为${coureScore[courePX[name]]}`);
            else 
                console.log(`没有以${name}开头的属性`);
        }
        getScore('jav');getScore('jsp');
    </script>
</body>
</html>
